<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Events Finder</title>
</head>
<body>
    <h1>Music Events Finder</h1>
    <form id="searchForm">
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" placeholder="e.g., rock, jazz"><br><br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="City name"><br><br>
        <button type="button" onclick="fetchEvents()">Search</button>
    </form>
    <h2>Results:</h2>
    <div id="results"></div>
    <script src="script.js"></script>
</body>
</html>
